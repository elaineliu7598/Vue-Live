<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week4：登入</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-8 col-md-5">
          <h1 class="h3 text-center">管理員登入</h1>
          <form action="" @submit.prevent="login">
            <div class="mb-3">
              <label for="userMail" class="form-label">帳號</label>
              <input type="email" id="userMail" class="form-control" placeholder="example@mail.com" v-model="user.username">
            </div>
            <div class="mb-3">
              <label for="userPassword" class="form-label">密碼</label>
              <input type="password" id="userPassword" class="form-control" v-model="user.password">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">登入</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Axios JS-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js' integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw==' crossorigin='anonymous'></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script type="module" src="./src/login.js"></script>
</body>
</html>
